    <script>
        // Configurar Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            themeVariables: {
                darkMode: true,
                background: '#161b22',
                primaryColor: '#1f6feb',
                secondaryColor: '#238636',
                tertiaryColor: '#161b22',
                mainBkg: '#161b22',
                nodeBorder: '#30363d',
                lineColor: '#8b949e',
                fontFamily: 'Inter'
            }
        });

        // Configurar Marked
        marked.setOptions({
            highlight: function (code, lang) {
                if (lang === 'mermaid') {
                    return `<div class="mermaid">${code}</div>`;
                }
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            gfm: true,
            breaks: true
        });

        async function loadDoc(name) {
            // Update UI Active State
            document.querySelectorAll('.nav-item').forEach(btn => {
                const btnText = btn.querySelector('span').innerText;
                const map = {
                    'README.md': 'README.md',
                    'ARCHITECTURE.md': 'ARCHITECTURE.md',
                    'MONOREPO_PLAN.md': 'MONOREPO_PLAN.md',
                    'ADVANCED_ARCH_AUDIT.md': 'SOLID & CLEAN CODE.md',
                    'TECHNICAL_AUDIT_IT_COMMITTEE.md': 'IT_COMMITTEE_AUDIT.md',
                    'TELERIK_MIGRATION_REPORT.md': 'TELERIK_MIGRATION.md',
                    'CODE_VALIDATION_REPORT.md': 'CODE_VALIDATION.md',
                    'TECHNICAL_AUDIT_OPERATOR.md': 'OPERATOR_AUDIT.md',
                    'TECHNICAL_AUDIT_v1.1.md': 'AUDIT_v1.1_ARCHIVE.md',
                    'COMPONENTS.md': 'COMPONENTS_LIST.md',
                    'README_PDF_WORKER_FIX.md': 'PDF_WORKER_FIX.md',
                    'OPERATOR_README.md': 'OPERATOR_APP_README.md'
                };

                if (map[name] === btnText) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const contentArea = document.getElementById('content-container');
            contentArea.innerHTML = '<div class="flex justify-center py-20"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div></div>';

            try {
                const response = await fetch(name);
                if (!response.ok) throw new Error('No se pudo encontrar el archivo: ' + name);
                const text = await response.text();

                // Renderizar Markdown
                let html = marked.parse(text);

                // Hack para Mermaid: Marked lo envuelve en <pre><code...>. 
                // Lo sacamos para que Mermaid pueda renderizarlo correctamente.
                const temp = document.createElement('div');
                temp.innerHTML = html;
                temp.querySelectorAll('pre code.language-mermaid').forEach(code => {
                    const mermaidDiv = document.createElement('div');
                    mermaidDiv.className = 'mermaid';
                    mermaidDiv.textContent = code.textContent;
                    code.parentElement.replaceWith(mermaidDiv);
                });

                contentArea.innerHTML = temp.innerHTML;

                // Resaltar Código
                contentArea.querySelectorAll('pre code').forEach((block) => {
                    if (!block.classList.contains('language-mermaid')) {
                        hljs.highlightElement(block);
                    }
                });

                // Renderizar Mermaid
                await mermaid.run();

                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (err) {
                contentArea.innerHTML = `<h1 style="color: #f85149">Error de carga</h1><p>${err.message}</p>`;
            }
        }
    </script>
