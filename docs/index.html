<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump IoT - Reportes Técnicos</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-content h1 {
            @apply text-3xl font-bold mb-6 text-sky-400 border-b border-sky-900 pb-2;
        }

        .markdown-content h2 {
            @apply text-2xl font-semibold mt-10 mb-4 text-sky-300;
        }

        .markdown-content h3 {
            @apply text-xl font-medium mt-6 mb-2 text-sky-200;
        }

        .markdown-content p {
            @apply mb-4 leading-relaxed text-slate-300;
        }

        .markdown-content ul {
            @apply list-disc ml-6 mb-4 space-y-2;
        }

        .markdown-content code {
            @apply bg-slate-800 px-1.5 py-0.5 rounded text-sky-300 text-sm font-mono;
        }

        .markdown-content pre {
            @apply bg-slate-900/50 p-4 rounded-xl border border-slate-700 mb-6 overflow-x-auto;
        }

        .markdown-content table {
            @apply w-full mb-6 border-collapse;
        }

        .markdown-content th {
            @apply bg-slate-800 text-left p-3 border border-slate-700 text-sky-300;
        }

        .markdown-content td {
            @apply p-3 border border-slate-700 text-slate-400;
        }

        .markdown-content blockquote {
            @apply border-l-4 border-sky-500 bg-sky-500/10 p-4 mb-6 italic rounded-r-lg;
        }

        .sidebar-item.active {
            @apply bg-sky-500/20 text-sky-400 border-r-4 border-sky-500;
        }
    </style>
</head>

<body class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-80 glass border-r border-slate-800 p-6 flex flex-col fixed h-full">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 bg-sky-500 rounded-xl flex items-center justify-center shadow-lg shadow-sky-500/20">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-bold tracking-tight">Audit <span class="text-sky-400">Hub</span></h2>
                <p class="text-xs text-slate-500 uppercase tracking-widest font-semibold">Pump IoT Platform</p>
            </div>
        </div>

        <nav class="flex-1 space-y-2" id="doc-nav">
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 px-2">Documentación</p>
            <button onclick="loadDoc('ARCHITECTURE.md')"
                class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 text-slate-400 hover:bg-slate-800 transition-all group">
                <svg class="w-4 h-4 group-hover:text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                    </path>
                </svg>
                <span>Arquitectura Monorepo</span>
            </button>
            <button onclick="loadDoc('docs/TECHNICAL_AUDIT_IT_COMMITTEE.md')"
                class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 text-slate-400 hover:bg-slate-800 transition-all group">
                <svg class="w-4 h-4 group-hover:text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                    </path>
                </svg>
                <span>Auditoría IT Committee</span>
            </button>
            <button onclick="loadDoc('docs/CODE_VALIDATION_REPORT.md')"
                class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 text-slate-400 hover:bg-slate-800 transition-all group">
                <svg class="w-4 h-4 group-hover:text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>
                <span>Validación de Código</span>
            </button>
            <button onclick="loadDoc('docs/TECHNICAL_AUDIT_OPERATOR.md')"
                class="sidebar-item w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 text-slate-400 hover:bg-slate-800 transition-all group">
                <svg class="w-4 h-4 group-hover:text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Auditoría Operador</span>
            </button>
        </nav>

        <div class="mt-auto p-4 bg-sky-500/5 rounded-2xl border border-sky-500/10">
            <p class="text-xs text-sky-400 font-semibold mb-1">Senior Architect AI</p>
            <p class="text-[10px] text-slate-500 leading-tight">Generado automáticamente para el equipo de
                infraestructura.</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-80 p-12">
        <div id="content-area" class="max-w-4xl mx-auto glass p-10 rounded-3xl shadow-2xl markdown-content">
            <div class="flex flex-col items-center justify-center py-20 text-center">
                <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mb-6 animate-pulse">
                    <svg class="w-10 h-10 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Bienvenido al Portal de Reportes</h2>
                <p class="text-slate-400">Selecciona un documento en la barra lateral para visualizarlo.</p>
            </div>
        </div>
    </main>

    <script>
        async function loadDoc(path) {
            // Update UI
            document.querySelectorAll('.sidebar-item').forEach(btn => {
                if (btn.innerText.includes(path.split('/').pop().split('.')[0].replace(/_/g, ' '))) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="flex justify-center py-20"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-500"></div></div>';

            try {
                // We use a relative path from the context of where this HTML is saved
                // Since it's in docs/, ARCHITECTURE is ../ARCHITECTURE.md
                let realPath = path;
                if (path === 'ARCHITECTURE.md') realPath = '../ARCHITECTURE.md';

                const response = await fetch(realPath);
                if (!response.ok) throw new Error('No se pudo cargar el archivo');
                const text = await response.text();
                contentArea.innerHTML = marked.parse(text);
            } catch (err) {
                contentArea.innerHTML = `
                    <div class="text-center py-20">
                        <div class="text-red-500 mb-4">
                            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        </div>
                        <h2 class="text-2xl font-bold mb-2">Error al cargar el documento</h2>
                        <p class="text-slate-400">${err.message}</p>
                        <p class="text-xs text-slate-500 mt-4">Ruta intentada: ${path}</p>
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
